<label for="number1"></label>
<input type="number" id="number1" [(ngModel)]="number1">
<select  id="" [(ngModel)]="calculator" (change)="($event.target)">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
</select>
<label for="number2"></label>
<input type="number" id="number2" [(ngModel)]="number2">
<div>
  Result: {{result()}}
</div>
