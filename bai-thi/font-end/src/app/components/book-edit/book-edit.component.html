<div class="card">
  <div class="card-header">
    <h3>Update Book</h3>
  </div>
  <div class="card-body">
    <form *ngIf="formEditBook" [formGroup]="formEditBook" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Title:</label><br>
        <input type="text" formControlName="title" class="form-control">
      </div>
      <div class="form-group">
        <label>Author:</label><br>
        <input type="text" formControlName="author" class="form-control" >
      </div>
      <div class="form-group">
        <label>Description:</label><br>
        <textarea type="text" formControlName="description" class="form-control" ></textarea>
      </div>
      <button class="btn btn-outline-primary" [disabled]="!formEditBook.valid">Submit</button>
    </form>
  </div>
</div>
