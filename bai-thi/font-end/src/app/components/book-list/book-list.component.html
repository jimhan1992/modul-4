<div class="card">
  <div class="card-header">
    <h3>Book List</h3>
  </div>
  <div class="card-body">
    <a routerLink="add" class="btn btn-primary"> Add</a>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Author</th>
        <th>Description</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books;let i = index">
        <td>{{i + 1}}</td>
        <td><a routerLink="detail/{{book.id}}">{{book.title}}</a></td>
        <td>{{book.author}}</td>
        <td>{{book.description}}</td>
        <td>
          <a class="btn btn-outline-warning" routerLink="edit/{{book.id}}">Edit</a>
          <button class="btn btn-outline-danger" (click)="deleteBook(book.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer">
  </div>
</div>
