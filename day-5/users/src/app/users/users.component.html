<h3>Users list</h3>
<input type="range"  [(ngModel)]="width" min="0" max="500">
<div>
  <a href="" [routerLink]="['/add']" class="btn btn-primary" > Add</a>
</div>
<app-message [message]="txt"></app-message>
<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name <input type="checkbox"></th>
    <th scope="col">Email</th>
    <th scope="col">Phone</th>
    <th scope="col">Address</th>
    <th scope="col">Avata</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users; let i = index;">
    <th scope="row">{{i + 1}}</th>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.address}}</td>
    <td><img src="{{user.avatar}}" alt="" width="{{width}}"></td>
    <td><p class="btn btn-outline-warning">Edit</p><p class="btn btn-outline-danger" (click)="delete(i)"> Delete</p></td>
  </tr>
  </tbody>
</table>
